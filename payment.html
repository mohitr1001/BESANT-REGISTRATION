<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Besant Registration</title>
</head>
<body>
    <div class="mainContainer">
        <img src="./assets/logo.jpeg" alt="Besant Logo" class="logoimg"> 
        <div class="logoText">Besant Technologies</div>
        <div class="heading">
            <h3>Step 3 - Payment Details</h3>
        </div>
        <div class="progress">
                <div class="steps">
                  <span class="circle active">1</span>
                  <span class="circle active">2</span>
                  <span class="circle active">3</span>
                  <span class="circle">4</span>
                    <div class="progress-bar">
                    <span class="indicator"></span>
                    </div>
                    </div>
        </div>

        <form action="./success.html" autocomplete="off" target="_self">
            <div class="field">
                <label for="payment">Payment amount:</label>
                <input type="text" id="payment" name="payment" value="Based on course selection" readonly>   
            </div>
            <div class="field">
                <label for="method">Payment Method:</label>
                <select id="method" name="method">
                    <option value="select">Select Option</option>
                    <option value="UPI">UPI</option>
                    <option value="cc">Credit Card</option>
                    <option value="dc">Debit Card</option>
                    <option value="nb">Net Banking</option>
                </select>
            </div> 
            <div class="gender">
                <p>Payment Gateway:</p>
                <label>
                <input type="radio" name="gender" value="razorpay"> <img src="./assets/razorpay.png" alt="razorpay" class="paymentlogo">
                </label>
                <label>
                <input type="radio" name="gender" value="Billdesk"> <img src="./assets/OIP.jpg" alt="cashfree" class="paymentlogo">
                </label>  
                <label>
                <input type="radio" name="gender" value="Billdesk"> <img src="./assets/instamojo-logo.jpg" alt="instamojo" class="paymentlogo">
                </label>          
            </div>

            <div class="field">
                <button type="submit">Next</button>
            </div>

        </form>
    </div>
