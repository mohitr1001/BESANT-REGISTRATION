<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Besant Registration</title>

</head>
<body>
    <div class="mainContainer">
        <img src="./assets/logo.jpeg" alt="Besant Logo" class="logoimg">
        <div class="logoText">Besant Technologies</div>
        <div class="heading">
            <h3>Step 1 - Personal Details</h3>
        </div>
        <div class="progress">
                <div class="steps">
                  <span class="circle active">1</span>
                  <span class="circle">2</span>
                  <span class="circle">3</span>
                  <span class="circle">4</span>
                    <div class="progress-bar">
                    <span class="indicator"></span>
                    </div>
                    </div>
        </div>

        <form action="./page.html" autocomplete="off" target="_self">
            <div class="field">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" required>
            </div>
            <div class="field">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" required>   
            </div>
            <div class="field">
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required>
            </div>
            <div class="gender">
                <p>Select your Gender:</p>
                <label>
                <input type="radio" name="gender" value="male"> Male
                </label>
                <label>
                <input type="radio" name="gender" value="female"> Female
                </label>
                <label>
                <input type="radio" name="gender" value="prefer-not-to-say"> Prefer not to say
                </label>                
            </div>
            <div class="field">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="field">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Eg.: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" maxlength="12" required>
            </div>
            <div class="field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Set a username" maxlength="15" required>
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Set a password" max="15" required>
            </div>
            <div class="field">
                <button type="submit">Next</button>
            </div>
        </form>
    </div>
    
</body>
</html>
